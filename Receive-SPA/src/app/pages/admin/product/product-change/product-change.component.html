<div class="row">
  <div class="col-md-11">
    <h3  *ngIf="flag === '0';else elseTitle" class="m-portlet__head-text titlePage">Add New Product</h3>
    <ng-template #elseTitle>
      <h3 class="m-portlet__head-text titlePage">Edit Product</h3>
    </ng-template>
  </div>
  <div class="col-md-1">
      <div class="m-portlet__head-tools">
          <ul style="float: right;" class="m-portlet__nav styleList">
            <li class="m-portlet__nav-item">
              <a (click)="back()" href="javascript:;"  class="btn btn-accent m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air cs-accent">
                <span>
                  <i class="la la-arrow-left"></i>
                  <span>
                    Back
                  </span>
                </span>
              </a>
            </li>
          </ul>
        </div>
  </div>
</div>
